# Refer to https://golangci-lint.run/usage/configuration/ for documentation
run:
  tests: true
output:
  sort-results: true
# linters-settings:
#   revive:
linters:
  enable:
    - unused
    - exportloopref
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - typecheck
    - unused
    - revive
issues:
  # To list all excluded by default patterns execute `golangci-lint run --help`.
  exclude-use-default: false
  # default: 50
  max-issues-per-linter: 0
  # deafult: 3 of the same warning messages
  max-same-issues: 0
